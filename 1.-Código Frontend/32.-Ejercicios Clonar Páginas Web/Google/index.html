<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.jpg" type="image" sizes="16x16">
    <title>Ventana Inicio Google</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="container">
    <div id="header">
      <div id="menu">
        <div class="elements" id="user">
          <img src="img/usuario.jpg" alt="imagen del usuario" style="border-style: solid white; border-radius: 25px;">
        </div>
        <div class="elements" id="bell">
          <img src="img/bell.png" alt="campanita" style="margin-top:5px;">
        </div>
        <div class="elements"id="square">
          <img src="img/square.png" alt="cuadrito" style="margin-top:7px;">
        </div>
        <div class="texto" style="margin-left:15px;">
          <a href="https://www.google.com.mx/imghp?hl=es&tab=wi&authuser=0">Imágenes</a>
        </div>
        <div class="texto">
          <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        </div>
      </div>
      <div id="logo">
        <img src="img/googlelogo.jpg" alt="Logo de Google" style="width:272px;">
      </div>
    </div>
    <div id="center">
      <form action="http://www.google.com/search">
      <div id="search">
        <div style="width:530px; padding-left:16px">
          <input type="text" name="q" id="searcher">
        </div>
        <div style="width:46px;">
          <img src="img/voice.jpg" id="voicesearch">
        </div>
      </div>
    </div>
    <div id="centerMiddle">
      <div class="buttons1" style="margin-right: 10px;">
        <input type="submit" value="Buscar con Google" id="submit">
      </div>
    </form>
      <div class="buttons1">Me siento con suerte</div>
    </div>
    <div id="centerDown">
      <div id="idioma">
        <p>Ofrecido por Google en:
        <a href="https://www.google.com.mx/"style="color:blue;"> English</a>
        </p>
      </div>
    </div>
    <div id="bottom">
      <div id="bottompage1" style="border: 1px solid rgba(180,180,180,0.2);">
        México
      </div>
      <div id="bottompage2">
        <div class="buttons2" style="margin-left: 30px; color: #666;">
          <a style="color:#777;"
          href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
          Publicidad
          </a>
        </div>
        <div class="buttons2" style="margin-left: 27px; color: #666;">
          <a style="color:#777;"
          href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">
          Negocios
          </a>
        </div>
        <div class="buttons2" style="margin-left: 27px; color: #666;">
          <a style="color:#777;"
          href="https://www.google.com.mx/intl/es-419_mx/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">
          Acerca de
          </a>
        </div>
        <div class="buttons2" style="margin-left: 679px; color: #666;">
          <a style="color:#777;"
          href="https://www.google.com.mx/?gfe_rd=cr&dcr=0&ei=YHyLWvjzCoHTXqmUkvAG">
          Privacidad
          </a>
        </div>
        <div class="buttons2" style="margin-left: 27px; color: #666;">
          <a style="color:#777;"
          href="https://www.google.com.mx/intl/es-419_mx/policies/terms/regional.html">
          Condiciones
          </a>
        </div>
        <div class="buttons2" style="margin-left: 27px; color: #666;">
          Preferencias
        </div>
        <div class="buttons2" style="margin-left: 27px; color: #666;">
          <a style="color:#777;"
          href="https://www.google.com/?gfe_rd=cr&dcr=0&ei=YHyLWvjzCoHTXqmUkvAG&gws_rd=cr&fg=1">
          Utilizar Google.com
          </a>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
